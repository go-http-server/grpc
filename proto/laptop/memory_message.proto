syntax = "proto3";

import "buf/validate/validate.proto";

option go_package = "/protoc";

message Memory {
  enum Unit {
    UNKNOW = 0;
    BIT = 1;
    BYTE = 2;
    KILOBYTE = 3;
    MEGABYTE = 4;
    GIGABYTE = 5;
    TERABYTE = 6;
  }

  uint64 value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).uint64 = { gt: 0 }
  ];
  Unit unit = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
}
